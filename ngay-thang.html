<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>
        <input type="number" id="thang"  value="">
        <button onclick="tinh()" type="button"> Tính Số Ngày</button>
    </h3><br/>
    <h2><p id="ketqua"></p></h2>
    <script>
    function tinh() {
        let a = document.getElementById("thang").value;
        let thang=parseInt(a);
         switch(thang) {
             case 2 : 
              document.getElementById("ketqua").innerHTML="Tháng này có 28 hoặc 29 ngày.";
              break;
              case 4 :
              case 6 :
              case 9 :
              case 11 :
              document.getElementById("ketqua").innerHTML="Tháng này có 30 ngày.";
              break;
              case 1 :
              case 2 :
              case 3 :
              case 5 :
              case 7 :
              case 8 :
              case 10 :
              case 12 :
              document.getElementById("ketqua").innerHTML="Tháng này có 31 ngày.";
              break;
              default:
              document.getElementById("ketqua").innerHTML="Đây không phải tháng";
             
         }
    }
    </script>
</body>
</html>
